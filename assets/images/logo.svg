<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0D1117"/>
      <stop offset="100%" stop-color="#161B22"/>
    </linearGradient>
    
    <!-- Primary blue gradient -->
    <linearGradient id="blueGrad" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#4A9AF5"/>
      <stop offset="100%" stop-color="#1A73E8"/>
    </linearGradient>
    
    <!-- Orange accent gradient -->
    <linearGradient id="orangeGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD600"/>
      <stop offset="50%" stop-color="#FF6D00"/>
      <stop offset="100%" stop-color="#E65100"/>
    </linearGradient>
    
    <!-- Ball gradient -->
    <radialGradient id="ballGrad" cx="0.35" cy="0.35" r="0.65">
      <stop offset="0%" stop-color="#FFE082"/>
      <stop offset="40%" stop-color="#FFD600"/>
      <stop offset="100%" stop-color="#FF6D00"/>
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow for depth -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <!-- Racket grid pattern -->
    <clipPath id="racketClip">
      <ellipse cx="420" cy="340" rx="155" ry="195"/>
    </clipPath>
  </defs>

  <!-- Background rounded square (for app icon) -->
  <rect width="1024" height="1024" rx="224" fill="url(#bgGrad)"/>
  
  <!-- Subtle radial glow behind racket -->
  <circle cx="440" cy="380" r="260" fill="#1A73E8" opacity="0.06"/>
  <circle cx="440" cy="380" r="180" fill="#1A73E8" opacity="0.04"/>

  <!-- ==================== PADEL RACKET ==================== -->
  <g filter="shadow">
    <!-- Racket head (outer frame) -->
    <ellipse cx="420" cy="340" rx="165" ry="205" fill="none" stroke="url(#blueGrad)" stroke-width="28" stroke-linecap="round"/>
    
    <!-- Racket head fill -->
    <ellipse cx="420" cy="340" rx="150" ry="190" fill="#1A73E8" opacity="0.12"/>
    
    <!-- Racket holes (grid pattern) -->
    <g clip-path="url(#racketClip)" opacity="0.55">
      <!-- Row 1 -->
      <circle cx="330" cy="210" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="380" cy="210" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="430" cy="210" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="480" cy="210" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <!-- Row 2 -->
      <circle cx="305" cy="258" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="355" cy="258" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="405" cy="258" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="455" cy="258" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="505" cy="258" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <!-- Row 3 -->
      <circle cx="295" cy="306" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="345" cy="306" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="395" cy="306" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="445" cy="306" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="495" cy="306" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="535" cy="306" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <!-- Row 4 -->
      <circle cx="295" cy="354" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="345" cy="354" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="395" cy="354" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="445" cy="354" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="495" cy="354" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="535" cy="354" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <!-- Row 5 -->
      <circle cx="305" cy="402" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="355" cy="402" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="405" cy="402" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="455" cy="402" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="505" cy="402" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <!-- Row 6 -->
      <circle cx="330" cy="450" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="380" cy="450" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="430" cy="450" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="480" cy="450" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <!-- Row 7 -->
      <circle cx="365" cy="495" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="415" cy="495" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
      <circle cx="465" cy="495" r="16" fill="none" stroke="#4A9AF5" stroke-width="3"/>
    </g>

    <!-- Racket handle -->
    <rect x="394" y="530" width="52" height="145" rx="12" fill="url(#blueGrad)"/>
    <!-- Handle grip lines -->
    <line x1="400" y1="560" x2="440" y2="560" stroke="#0D1117" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
    <line x1="400" y1="580" x2="440" y2="580" stroke="#0D1117" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
    <line x1="400" y1="600" x2="440" y2="600" stroke="#0D1117" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
    <line x1="400" y1="620" x2="440" y2="620" stroke="#0D1117" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
    <line x1="400" y1="640" x2="440" y2="640" stroke="#0D1117" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
    <line x1="400" y1="660" x2="440" y2="660" stroke="#0D1117" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
    
    <!-- Handle end cap -->
    <rect x="390" y="665" width="60" height="18" rx="9" fill="#4A9AF5"/>
  </g>

  <!-- ==================== BALL ==================== -->
  <g filter="softGlow">
    <circle cx="620" cy="220" r="52" fill="url(#ballGrad)"/>
    <!-- Ball seam line -->
    <path d="M 590 185 Q 605 220, 590 255" fill="none" stroke="#E65100" stroke-width="3.5" stroke-linecap="round" opacity="0.6"/>
    <path d="M 650 185 Q 635 220, 650 255" fill="none" stroke="#E65100" stroke-width="3.5" stroke-linecap="round" opacity="0.6"/>
    <!-- Ball highlight -->
    <circle cx="605" cy="203" r="12" fill="white" opacity="0.25"/>
  </g>

  <!-- Motion trail for ball -->
  <circle cx="660" cy="196" r="8" fill="#FF6D00" opacity="0.15"/>
  <circle cx="685" cy="180" r="5" fill="#FF6D00" opacity="0.08"/>

  <!-- ==================== TEXT ==================== -->
  <!-- "PADELERO" main text -->
  <text x="512" y="795" text-anchor="middle" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-size="112" font-weight="900" fill="white" letter-spacing="8">
    PADELERO
  </text>

  <!-- Tagline -->
  <text x="512" y="845" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="30" font-weight="500" fill="#8B949E" letter-spacing="12">
    MARCADOR DE PÁDEL
  </text>

  <!-- Orange accent line under text -->
  <rect x="340" y="860" width="344" height="4" rx="2" fill="url(#orangeGrad)"/>

  <!-- Score display accent -->
  <g opacity="0.9">
    <text x="622" y="420" text-anchor="middle" font-family="'Courier New', monospace" font-size="72" font-weight="700" fill="url(#orangeGrad)" letter-spacing="-2">
      40
    </text>
    <text x="622" y="365" text-anchor="middle" font-family="'Courier New', monospace" font-size="22" font-weight="700" fill="#FF6D00" opacity="0.5">
      — — —
    </text>
    <text x="622" y="478" text-anchor="middle" font-family="'Courier New', monospace" font-size="48" font-weight="700" fill="#8B949E" letter-spacing="-1" opacity="0.5">
      30
    </text>
  </g>

</svg>